<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Koperasi BULOG</title>
    <link rel="icon" href="img/logo_bulog.png" type="image/x-icon">
    <link rel="stylesheet" href="css/Beranda.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/print.css">
    <link rel="stylesheet" href="css/Add.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    
    <style>
        .material-symbols-outlined {
            font-size: 1vw;
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>

</head>
<body>
    <div class="container-head">
        <div class="head-web">
            <div class="head-1">
                <img src="img/eKoperasi (2).png" alt="">
            </div>
        </div>
        <div class="head-3">
            <div class="head-mobile" onclick="Click_Menu()">
                <img src="img/menu.gif">
            </div>
            <div class="time">
                <span class="tanggal"></span>
                <span class="jam"></span>
            </div>
            <div class="notif" onclick="jatuh_tempo()">
                <img src="img/alarm.gif" class="shape">
                <div class="num">
                    <div class="number">1</div>
                    <div class="span">Jatuh Tempo</div>
                </div>
            </div>
            <div class="account">
                <button onclick="Logout()">L O G O U T</button>
            </div>
        </div>
    </div>
    <div class="container-menu-body">
        <div class="menu-web">
            <ul>
                <li onclick="beranda()">
                    <img src="img/house.gif" alt="">
                    <label>Beranda</label>
                </li>
                <li onclick="transaksi_kas()">
                    <img src="img/invoice.gif" alt="">
                    <label>Transaksi Kas</label>
                </li>
                <li onclick="simpanan()">
                    <img src="img/money-bag.gif" alt="">
                    <label>Simpanan</label>
                </li>
                <li onclick="pinjaman()">
                    <img src="img/discount-bag.gif" alt="">
                    <label>Pinjaman</label>
                </li>
                <li onclick="laporan()">
                    <img src="img/report.gif" alt="">
                    <label>Laporan</label>
                </li>
                <li onclick="master_data()">
                    <img src="img/folder.gif" alt="">
                    <label>Master Data</label>
                </li>
                <li onclick="settings()">
                    <img src="img/setting.gif" alt="">
                    <label>Settings</label>
                </li>
            </ul>
        </div>
        
        <div class="body"></div>
    </div>

    <script>
        async function ContinuesLogin(){
            const isLoggedIn = localStorage.getItem('loggedIn');

            // If not logged in, redirect to the login page
            if (!isLoggedIn) {
                window.location.href = 'index.html';
            }
        }
        ContinuesLogin()
        function Logout(){
                Swal.fire({
                    title: "Are you sure?",
                    icon: "question",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Yes"
                }).then(async (result) => {
                    if(result.isConfirmed){
                        localStorage.removeItem('loggedIn');
                        window.location = 'index.html'
                    }
                })
        }
    </script>

    <script src="js/Import/ImportExcel.js"></script>
    <script src="js/Convert.js"></script>
    <script src="js/FindCode.js"></script>
    <script src="js/Delete.js"></script>
    <script src="js/Update.js"></script>
    <script src="js/Add.js"></script>
    <script src="js/API.js"></script>
    <script src="js/Menu/Menu.js"></script>
    <script src="js/Menu/Transaksi-Kas.js"></script>
    <script src="js/Menu/Simpanan.js"></script>
    <script src="js/Menu/Pinjaman.js"></script>
    <script src="js/Menu/Laporan.js"></script>
    <script src="js/Menu/Master-Data.js"></script>
    <script src="js/Menu/Settings.js"></script>
    <script src="js/Menu/Cetak.js"></script>
    <script src="js/Time/Date.js"></script>
    <script src="js/Time/CurrentTime.js"></script>
    <script src="js/Menu/Menu-Mobile.js"></script>
    <script src="js/Export/Export.js"></script>
    <script src="js/Export/sheet.js"></script>
    <script src="js/Notif.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.querySelector('.body').innerHTML = beranda()
    </script>
</body>
</html>
